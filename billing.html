<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container mt-4">
        <h2>Products Billing</h2>
        <div class="row mt-4">
            <div class="col">Product Name</div>
            <div class="col">Product Price</div>
            <div class="col">Product Count</div>
            <div class="col">Product Total</div>
            <div class="col">Action</div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <select id="pName" name="pName" class="form-select">
                    <option>Ice</option>
                    <option>Oil</option>
                    <option>Rice</option>
                    <option>Soap</option>
                    <option>Choco</option>
                </select>
            </div>
            <div class="col"><input type="text" id="pPrice" name="pPrice" class="form-control" disabled/></div>
            <div class="col"><input type="text" id="pCount" name="pCount" class="form-control"/></div>
            <div class="col"><input type="text" id="pTotal" name="pTotal" class="form-control"/></div>
            <div class="col"><button type="button" class="btn btn-success">Add Product</button></div>
        </div>
    </div>
</body>
</html>
